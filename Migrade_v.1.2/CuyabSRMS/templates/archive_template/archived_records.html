<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Archived Records</title>
</head>
<body>
    <h1>Archived Records</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Grade</th>
                <th>Section</th>
                <th>Subject</th>
                <th>Teacher</th>
                <th>Quarters</th>
                <th>Date Archived</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for record in archived_records %}
            <tr>
                <td>{{ record.name }}</td>
                <td>{{ record.grade }}</td>
                <td>{{ record.section }}</td>
                <td>{{ record.subject }}</td>
                <td>{{ record.teacher }}</td>
                <td>{{ record.quarters }}</td>
                <td>{{ record.date_archived }}</td>
                <td>
                    <!-- Add a button/link to restore the archived record -->
                    <a href="{% url 'restore_archived_record' record.id %}?return_url={{ request.path }}">Restore</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
