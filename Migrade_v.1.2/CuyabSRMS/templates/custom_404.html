{% extends "base.html" %}
{% load static %}

{% block title %}Error 404{% endblock %}

{% block content %}
<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth px-0">
            <div class="row w-100 mx-0">
                <div class="col-lg-4 mx-auto">
                    <div class="auth-form-light text-center py-5 px-4 px-sm-5">
                        <div class="brand-logo text-center">
                            <img src="{% static 'star-admin/images/logo_migrade.png' %}" alt="logo">
                        </div>
                        <h1>404 - Page Not Found</h1>
                        <p>Sorry, the page you are looking for does not exist.</p>
                        <div class="form-group mt-0 mb-3 ">
                            <a class="btn btn-primary btn-block btn-lg container back-button">Go to Previous Page</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    // JavaScript to handle the back button click event
    document.querySelector(".back-button").addEventListener("click", function() {
      window.history.back();
    });
  </script>
{% endblock %}
