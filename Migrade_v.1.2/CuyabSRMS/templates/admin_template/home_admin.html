{% extends 'admin_template/admin_base.html' %}
{% block page_title %}
Home
{% endblock page_title %}

{% block main_content %}
<style>
  /* Styles for wrapping the search box */

  .main {
    width: 50%;
    margin: 50px auto;
  }

  /* Bootstrap 5 text input with search icon */

  .has-search .form-control {
    padding-left: 2.375rem;
  }

  .has-search .form-control-feedback {
    position: absolute;
    z-index: 2;
    display: block;
    width: 2.375rem;
    height: 2.375rem;
    line-height: 2.375rem;
    text-align: center;
    pointer-events: none;
    color: #aaa;
  }

  .card {
    max-width: 110px;
    padding: auto;
  }
  @keyframes fadeIn {
    from {
      opacity: 0;
    }

    to {
      opacity: 1;
    }
  }
  .card:hover{
    animation: fadeIn .2s
  }
  .card-text{
    font-size: 10px;
  }
  .card, .card-text{
    text-align: center;
  }
  .search-box{
    max-width: 650px;
  }
  .search-box input{
    border-radius: 24px;
    border: #aaa 1px solid;
  }
  
</style>

    <div>
