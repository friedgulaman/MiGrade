<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Activity Log</title>
</head>
<body>
    <h1>User Activity Log</h1>
    <h2>Teacher Details:</h2>
    <div>
        <img src="{{ teacher.profile_image.url }}" alt="{{ teacher.username }} Profile Image">
        <p>Username: {{ teacher.username }}</p>
        <p>User Type: Teacher</p>
        <p>Middle Initial: {{ teacher.middle_ini }}</p>
    </div>
    <h2>Activity Log:</h2>
    <table>
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Action</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            {% for log in activity_log %}
            <tr>
                <td>{{ log.timestamp }}</td>
                <td>{{ log.action }}</td>
                <td>{{ log.details }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
