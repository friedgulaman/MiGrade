<!DOCTYPE html>
<html>
<head>
    <title>User Activities</title>
</head>
<body>
    <h1>User Activities</h1>
    {% if activities %}
    <ul>
        {% for activity in activities %}
        <li>{{ activity.timestamp }} - {{ activity.action }}: {{ activity.details }}</li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No activities found for the user.</p>
    {% endif %}
</body>
</html>
