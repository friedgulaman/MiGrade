{% extends 'admin_template/admin_base.html' %}

{% block page_title %}
Add Announcement
{% endblock page_title %}

{% block main_content %}
<style>
    #content{
        height: 155px;
    }
</style>
<section class="container">
    <div class="container-fluid">
        
        <div class="card">
            
            <div class="card-body p-3 m-3">
                <h4 class="card-title">Create Announcement</h4>
                <!-- Display messages if any -->
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}
                
                <form id="announcementForm" action="{% url 'create_announcement' %}" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="title" class="form-text">Title:</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>

                    <div class="mb-3">
                        <label for="content" class="form-text">Content:</label>
                        <textarea class="form-control " id="content" name="content" rows="3" required></textarea>
                    </div>
                     
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock main_content %}
