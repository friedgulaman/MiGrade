{% extends "base.html" %}
{% load static %}

{% block title %}MiGrade - Password Reset{% endblock %}
{% block content %}
    <div class="container-scroller">
        <div class="container-fluid page-body-wrapper full-page-wrapper">
            <div class="content-wrapper d-flex align-items-center auth px-0">
                <div class="row w-100 mx-0">
                    <div class="col-lg-4 mx-auto">
                        <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                            <div class="brand-logo text-center">
                                <img src="{% static 'star-admin/images/logo_migrade.png' %}" alt="logo">
                            </div>
                            <h5 class="font-weight-light my-4 text-center">You Have a New Password!</h5>
                            <div class="alert text-bg-success  text-black text-center">
                                Your password has been successfully reset. You may now <a class="text-light ms-1" href="{% url 'ShowLoginPage' %}" class="alert-link">Login Here</a>.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
