<!DOCTYPE html>
<html>
<head>
    <title>Student List</title>
    <!-- Include the Handsontable CSS and JavaScript files -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable@11.1.0/dist/handsontable.full.min.css">
    <script src="https://cdn.jsdelivr.net/npm/handsontable@11.1.0/dist/handsontable.full.min.js"></script>
</head>
<body>
    <div id="handsontable-container"></div>

    <script>
        // Embed JavaScript code directly in the template
        var data = {{ data_json|safe }}; // Data passed from the view
        
        var container = document.getElementById('handsontable-container');
        var hot = new Handsontable(container, {
            data: data,
            colHeaders: ['Name', 'LRN', 'Sex'],
            rowHeaders: true,
            contextMenu: true,
            readOnly: true,
            stretchH: 'all',
            licenseKey: 'non-commercial-and-evaluation'
        });
    </script>
   
</body>
</html>
