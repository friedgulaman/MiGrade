{% extends './base.html' %}
{% load static %} 

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">MiGrade Cuyab Elementary School</h1>
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
    <div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card border rounded p-4">
    <h3 class="text-center mb-4">Log In to Your Account</h3>
    <form method="post" action="/signin">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter Your Username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter Your Password" required>
        </div>
        

        <div class="text-center mt-5">
            <button type="submit" class="container btn btn-primary">Log In</button>
        </div>
    </form>
    </div>
    </div>
    </div>
</div>
{% endblock %}
